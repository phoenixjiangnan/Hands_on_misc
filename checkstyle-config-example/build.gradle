buildscript {
  repositories {
    jcenter()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.4.0"
  }
}

plugins {
  id "com.commercehub.gradle.plugin.avro" version "0.9.0"
  id 'groovy'
  id 'idea'
  id 'java'
  id 'jp.classmethod.aws.s3' version "0.21"
  id 'maven-publish'
}
